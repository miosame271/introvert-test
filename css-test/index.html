<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="flex-contaiter">
        <div class="flex-grid">
            <div class="flex-column-md-3 flex-column-xs-1">
                <h2>Успейте оформить подписку со скидкой</h2>
            </div>
        </div>

        <section class="flex-grid cards-list">
            <div class="flex-column-md-2 flex-column-xs-1">
                <article class="single-card">
                    <div class="duration">1 месяц</div>
                    <h3>Для тех, кто пробует</h3>
                    <div class="price-block">
                        <b class="price current">299</b>
                        <span class="price old">499</span>
                    </div>
                    <div class="payment-period">в месяц</div>
                    <button type="button" class="checkout-button">
                        <span class="text hidden-xs">Начать 7 дней бесплатно</span>
                        <span class="icon hidden-sm"></span>
                    </button>
                    <div class="checkout-condition">
                        Ежемесячная оплата
                    </div>
                </article>
            </div>

            <div class="flex-column-md-2 flex-column-xs-1">
                <article class="single-card saturated">
                    <div class="duration">1 год</div>
                    <h3>Для тех, кто настроен серьезно</h3>
                    <div class="price-block">
                        <b class="price current">249</b>
                        <span class="price old">499</span>
                    </div>
                    <div class="payment-period">в месяц</div>
                    <button type="button" class="checkout-button">
                        <span class="text hidden-xs">Купить подписку</span>
                        <span class="icon hidden-sm"></span>
                    </button>
                    <div class="checkout-condition" data-discount="50%">
                        При оплате 2990 за год
                    </div>
                </article>
            </div>

            <div class="flex-column-md-2 flex-column-xs-1">
                <article class="single-card">
                    <div class="duration">50 лет</div>
                    <h3>Для тех, кто ищет максимальную выгоду</h3>
                    <div class="price-block">
                        <b class="price current">41</b>
                        <span class="price old">499</span>
                    </div>
                    <div class="payment-period">в месяц</div>
                    <button type="button" class="checkout-button">
                        <span class="text hidden-xs">Купить подписку</span>
                        <span class="icon hidden-sm"></span>
                    </button>
                    <div class="checkout-condition" data-discount="92%">
                        При оплате 24 990 ₽ навсегда
                    </div>
                </article>
            </div>
        </section>
    </div>
</body>
</html>
